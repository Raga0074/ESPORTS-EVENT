<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div id="main">
            <div id="profile">
                 <div class="links">
                    <img src="./profile.png">
                    <p>Harshal Mali</p>
                        <div id="socials">
                                <a href="https://www.linkedin.com/in/harshal-mali-3019ab226/" class="linkedin">
                                    <img src="./linkedin.png">
                                </a>
                                <a href="https://github.com/Raga0074?tab=repositories" class="git">
                                    <img src="./github.png">
                                </a>
                        </div>
                 </div>
                        <div class="info">
                            <form method="post" action="https://script.google.com/macros/s/AKfycbwwB-aYzTxwcCklmBlkfRDjuKno7eV8bkSJwS-QoU2GtLlYqbpIZHK-Y_DYBAWdGgMdlA/exec" name="contact-form">
                                <input type="text" name="name" placeholder="Name">
                                <input type="text" name="email" placeholder="Email">
                                <input type="text" name="subject" placeholder="Subject">
                                <textarea placeholder="Message" name="message"></textarea>
                                <input type="submit" value="Submit" id="submit">
                            </form>
                            
                        </div>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
